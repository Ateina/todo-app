<!DOCTYPE HTML>
<html ng-app="todoApp">

<head>
  <meta charset="utf-8">
  <style>
  .red{
      color: rgb(255, 0, 0);
  }
  .yellow{
	   color: rgb(255, 255, 0);
  }
  .green{
    color: rgb(43, 189, 14);
  }
  .done-true {
    text-decoration: line-through;
    color: grey;
}
</style>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body style="padding: 50px;background:url(/images/pic.jpg)">
  <div>
  <div ng-controller="mainController as todoList">
    <div class="col-md-4" style="background-color: rgba(250, 235, 215, 0.8);border-radius: 8px;padding: 10px;margin: 10px;">
      <h2 style="">Search</h2>
      <p><input type="text" ng-model="searchKeyword"></p>
      <h2 style="">Filters</h2>
      <input type="checkbox" data-ng-model='search.priority' data-ng-true-value="'high'" data-ng-false-value='' /> High </br>
      <input type="checkbox" data-ng-model='search.priority' data-ng-true-value="'middle'" data-ng-false-value='' /> Middle <br>
      <input type="checkbox" data-ng-model='search.priority' data-ng-true-value="'low'" data-ng-false-value='' /> Low </br>
      <h2 style="">Sort</h2>
      <input type="checkbox" data-ng-model='sort' data-ng-true-value="'text'" data-ng-false-value='' /> By Text <br>
    </div>
    <div style="width: 60%;background-color: rgba(250, 235, 215, 0.8);border-radius: 8px;padding: 10px;margin: 10px;float: left;">
    <h2 style="">Todos</h2>
    <table class="table table-bordered"style="background-color: cornsilk;">
      <tr>
        <th>Deadline</th>
        <th>ToDo</th>
        <th>Priority</th>
     </tr>
      <tr ng-repeat="todo in People | filter: search.priority | filter: searchKeyword | orderBy: sort">
        <td>{{todo.text}}</td>
        <td>{{todo.deadline | date:"dd/MM/yyyy"}}</td>
        <td  data-ng-class="getPriorityClass(todo.priority)">{{todo.priority}}</td>
      </tr>
    </table>
  </br>
    <a class="btn btn-danger fa fa-plus ng-scope" data-toggle="modal" href="" ng-click="openPopupScreen()">Add cool ToDo item</a>
  </div>
  </div>
</div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script data-require="ui-bootstrap@*" data-semver="0.10.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
  <script>
var App = angular.module('todoApp', ['ui.bootstrap'])

App.controller('mainController', function($scope, $modal, $log, $filter) {
  $scope.sortType     = 'id'; // set the default sort type
  $scope.search=[];

  // Array - List of People
  $scope.People = [
    { text: 'todo 1', deadline: '19/02/2012', done: false, priority: "High"},
    { text: 'todo 2', deadline: '12/02/2012', done: false, priority: "Middle"},
    { text: 'todo 3', deadline: '15/02/2012', done: false, priority: "Low"},
    { text: 'todo 4', deadline: '12/02/2012', done: false, priority: "Low"},
    { text: 'todo 5', deadline: '12/02/2017', done: false, priority: "Low"}
  ];

   $scope.addPerson = function(){
    var todoItem = {
        text: $scope.text,
        deadline: $scope.deadline,
        done: false,
        priority: $scope.priority
    };

    $scope.People.push(todoItem);
  };

   $scope.removePerson = function(index){
    $scope.People.splice(index, 1);
   };

   $scope.getPriorityClass = function (p) {
     if (p == "Low"){
       return "green";
     }
     if (p == "Middle"){
       return "yellow";
     }
     else {
       return "red";
     }
   };

  $scope.openPopupScreen = function() {

    var modalInstance = $modal.open({
      template: '<div class="modal-header">' +
                  '<a class="close" data-dismiss="modal" ng-click="cancel()">X</a>' +
                  '<h1>Add Todo</h1>' +
                '</div>' +
                '<div class="modal-body">' +
                  '<form >' +
                  ' <label>ToDo:  </label>' +
                    '<textarea name="comment" cols="40" rows="3" ng-model="todo.text"></textarea></br>' +
                  ' <label>Deadline:  </label>' +
                    '<input type="date" class="span3" ng-model="todo.deadline"></br>' +
                  ' <label>Priority:  </label>' +
                    '<select ng-model="todo.priority" ng-options="p for p in priority" data-ng-class="getPriorityClass(p)">{{p}}</select></br>' +
                  ' <button type="button" class="btn btn-success" ng-click="add()">Add In List</button>' +
                  ' <button type="reset" class="btn ">Clear</button>' +
                  '</form>' +
                '</div>' +
                '<div class="modal-footer">' +
                '  <a data-dismiss="modal" aria-hidden="true" class="btn btn-primary" ng-click="cancel()">close</a>' +
                '</div>',
      controller: ModalInstanceCtrl
    });
    modalInstance.result.then(function (newPerson) {
      $scope.People.push(newPerson);
    });

  };


var ModalInstanceCtrl = function($scope, $modalInstance) {
  $scope.todo = {text: '', deadline: '', priority: ''};

  $scope.ok = function() {
    $modalInstance.close($scope.selected.item);
  };

  $scope.cancel = function() {
    $modalInstance.dismiss('cancel');
  };

//$scope.priority = [{level: 'High', color: 'red'}, {level: 'Middle', color: 'yellow'}, {level: 'Low', color: 'green'}];
$scope.priority = ['High','Middle','Low'];

  $scope.add = function() {
    //Pass newPerson to caller from main controller
    $modalInstance.close($scope.todo);
  };
};

});</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</body>

</html>
